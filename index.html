<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مجلة الذيب</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .header-img {
      display: block;
      margin: 0 auto 20px;
      max-width: 100%;
      border-radius: 8px;
    }

    .section {
      margin-bottom: 25px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
    }

    .name {
      font-size: 22px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    button {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
    }

    span {
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://via.placeholder.com/700x200?text=%D9%85%D8%AC%D9%84%D8%A9+%D8%B0%D9%8A%D8%A8" alt="مجلة الذيب" class="header-img">
    <h1>مرحبا بك في مجلة الذيب 📰</h1>

    <div class="section">
      <div class="name">خالد</div>
      <button onclick="like('khaled')">إعجاب 👍</button>
      <span id="like-khaled">0</span>
    </div>

    <div class="section">
      <div class="name">نورا</div>
      <button onclick="like('nora')">إعجاب 👍</button>
      <span id="like-nora">0</span>
    </div>

    <div class="section">
      <div class="name">عزيز</div>
      <button onclick="like('aziz')">إعجاب 👍</button>
      <span id="like-aziz">0</span>
    </div>
  </div>

  <!-- Firebase SDK and logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, set, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAxzeJBrb4NjJgA6qxI7FzZBwaksiLvkVI",
      authDomain: "theeb-monthly.firebaseapp.com",
      projectId: "theeb-monthly",
      storageBucket: "theeb-monthly.appspot.com",
      messagingSenderId: "65722929609",
      appId: "1:65722929609:web:d4e2de7457612372ce1818",
      measurementId: "G-869RNNTV7R",
      databaseURL: "https://theeb-monthly-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.like = function (id) {
      const likesRef = ref(db, 'likes/' + id);
      get(likesRef).then(snapshot => {
        const current = snapshot.exists() ? snapshot.val() : 0;
        set(likesRef, current + 1);
      });
    };

    window.loadLikes = function (id) {
      const el = document.getElementById('like-' + id);
      const likesRef = ref(db, 'likes/' + id);
      onValue(likesRef, snapshot => {
        el.innerText = snapshot.exists() ? snapshot.val() : 0;
      });
    };

    document.addEventListener("DOMContentLoaded", () => {
      ["khaled", "nora", "aziz"].forEach(loadLikes);
    });
  </script>

</body>
</html>
